# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - teste-facil-nrl

on:
  push:
    branches:
      - newrelic
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    permissions:
      contents: read

    outputs:
      publish-dir: ${{ steps.set-publish-dir.outputs.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish app
        id: publish
        run: |
          dotnet publish -c Release -o publish_output
          echo "path=publish_output" >> $GITHUB_OUTPUT

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: publish_output

  migrate:
    runs-on: windows-latest
    needs: build-and-test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Run EF Core migrations
        run: dotnet ef database update --project ./TesteFacil.Infraestrutura.Orm --startup-project ./TesteFacil.WebApp
        env:
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}
          NEWRELIC_LICENSE_KEY: ${{ secrets.NEWRELIC_LICENSE_KEY }}

  deploy:
    runs-on: windows-latest
    needs: [build-and-test, migrate]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_79F735496B61411FB37194ABC14E8261 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA5C29BFA7574FBF893932BD930DC38F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9F838BE2EC6943FD823DD50E565A13EE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'teste-facil-nrl'
          slot-name: 'Production'
          package: .
          